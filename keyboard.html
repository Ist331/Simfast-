<!DOCTYPE html>
<html>
        <head>
            <title>Keyboard Input Example</title>
        </head>
        <body>
        
            <input type="text" id="input-text" readonly>
        
        <input type="text" id="input-field" />
<div id="keyboard">
  <button value="1">1</button>
  <button value="2">2</button>
  <button value="3">3</button>
  <button value="4">4</button>
  <button value="5">5</button>
  <button value="6">6</button>
  <button value="7">7</button>
  <button value="8">8</button>
  <button value="9">9</button>
  <button value="0">0</button>
  <button value="q">q</button>
  <button value="w">w</button>
  <button value="e">e</button>
  <button value="r">r</button>
  <button value="t">t</button>
  <button value="y">y</button>
  <button value="u">u</button>
  <button value="i">i</button>
  <button value="o">o</button>
  <button value="p">p</button>
  <button value="a">a</button>
  <button value="s">s</button>
  <button value="d">d</button>
  <button value="f">f</button>
  <button value="g">g</button>
  <button value="h">h</button>
  <button value="j">j</button>
  <button value="k">k</button>
  <button value="l">l</button>
  <button value="z">z</button>
  <button value="x">x</button>
  <button value="c">c</button>
  <button value="v">v</button>
  <button value="b">b</button>
  <button value="n">n</button>
  <button value="m">m</button>
  <button value=" ">space</button>
  <button value="backspace">&larr;</button>
</div>
    </body>

    <style>
        #keyboard {
  display: grid;
  grid-template-columns: repeat(10, 1fr);
  grid-gap: 5px;
  margin-top: 10px;
}

#keyboard button {
  font-size: 18px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
  background-color: #f2f2f2;
  cursor: pointer;
}

#keyboard button:active {
  background-color: #ccc;
}
    </style>


    <script>
        const inputField = document.getElementById('input-field');
const keyboard = document.getElementById('keyboard');

keyboard.addEventListener('click', (event) => {
  const button = event.target;
  const value = button.value;

  if (value === 'backspace') {
    inputField.value = inputField.value.slice(0, -1);
  } else if (value === 'space') {
    inputField.value += ' ';
  } else {
    inputField.value += value;
  }
});

var textBox = document.getElementById("input-text");

		// add event listener to the window object to capture keyboard input
		window.addEventListener("keydown", function(event) {
			// get the key code from the event object
			var keyCode = event.keyCode;
			// convert the key code to the corresponding character
			var character = String.fromCharCode(keyCode);
			// update the text box with the character
			textBox.value += character;
		});
    </script>
</html>
